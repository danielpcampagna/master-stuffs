questions_keywords:
  - question: "For each category of personal data, list the period for which the data will be retained e.g. one month? one year? As a general rule data must be retained for no longer than is necessary for the purpose for which it was collected in the first place."
    key_words:
      - personal_data
      - data_retention
      - retention_period
      - purpose
      - collected
      - necessary
      - category
      - one_year
      - one_month
      - retention_rule

  - question: "Are procedures in place to ensure personal data is kept up to date and accurate and where a correction is required, the necessary changes are made without delay?"
    key_words:
      - personal_data
      - procedures
      - up_to_date
      - accurate
      - correction
      - necessary_changes
      - without_delay
      - data_quality
      - accuracy
      - data_integrity

  - question: "Are retention policies and procedures in place to ensure data are held for no longer than is necessary for the purposes for which they were collected?"
    key_words:
      - retention_policies
      - procedures
      - personal_data
      - necessary
      - purposes
      - data_retention
      - collected
      - retention_period
      - no_longer_than
      - data_retention_law

  - question: "Are personal data systematically destroyed, erased, or anonymised when they are no longer legally required to be retained."
    key_words:
      - personal_data
      - systematically_destroyed
      - erased
      - anonymised
      - legally_required
      - retention
      - destruction
      - erasure
      - anonymisation
      - legal_requirements

  - question: "Are all transfers listed - including answers to the previous questions (e.g. the nature of the data, the purpose of the processing, from which country the data is exported and which country receives the data and who the recipient of the transfer is?)"
    key_words:
      - data_transfers
      - nature_of_data
      - purpose_of_processing
      - country_of_origin
      - receiving_country
      - data_recipient
      - data_export
      - data_import
      - transfers_list
      - cross_border_transfer

  - question: "Is there a legal basis for the transfer, e.g. EU Commission adequacy decision; standard contractual clauses. Are these bases documented?"
